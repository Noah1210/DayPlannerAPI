name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_DATABASE: django_db
          MYSQL_USER: django_user
          MYSQL_PASSWORD: django_password
          MYSQL_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      env:
        USER: django_user
        DATABASE: django_db
        PASSWORD: django_password
        DATABASE_URL: mysql://django_user:django_password@localhost:3306/django_db
      run: python manage.py migrate

    - name: Run tests
      env:
        USER: django_user
        DATABASE: django_db
        PASSWORD: django_password
        DATABASE_URL: mysql://django_user:django_password@localhost:3306/django_db
      run: python manage.py test